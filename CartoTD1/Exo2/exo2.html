<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exo2</h1>
    <p id="coord"></p>
    <p id="z"></p>
    <p id="x"></p>
    <p id="y"></p>
</body>
<script>
  window.addEventListener('deviceorientation', function(event) {
  x.innerHTML = " x : " + event.beta;
  y.innerHTML = " y : " + event.gamma;
  z.innerHTML = " z : " + event.alpha;
});
</script>
</html>
